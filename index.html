<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>

    <!-- Bootstrap min.css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .title{
            color: rgba(100, 148, 237, 0.856);
        }
        .input{
            border: 1px solid rgba(46, 139, 86, 0.212);
            font-size: 17px;
        }

        #phones{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        .search-result{
            margin: 25px;
            padding: 15px;
        }
        .image{
            text-align: center;
        }
        
    </style>
</head>
<body class="container">
    <h1 class="text-center mb-3 mt-5 title">Phone Search</h1>

    <!-- search area -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control input" placeholder="Search your phone here" aria-label="Search the phone" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary input" type="button" id="button-search">search</button>
      </div>

      <!-- seach result -->
      <div id="phones">
          
      </div>

      <script src="js/app.js"></script>
</body>
</html>
