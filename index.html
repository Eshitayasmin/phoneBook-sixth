<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneBook</title>

    <!-- Bootstrap min.css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">

    <style>

    </style>
</head>
<body class="container">
     <h1 class="text-center mb-3 mt-5 title">PhoneBook</h1>

      <!-- search area -->
      <div class="d-flex justify-content-center mb-5">
          <div>
            <input id="search-field" type="text" placeholder="Search your phone here" class="input-field field">
           </div>
            <div>
              <button onclick="searchPhone()" id="button-search" class="search-button field">Search</button>
            </div>
        
       </div>

       <!-- spinner -->
       <div id="spinner">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
       </div>

      
       <!-- no resuls -->
       <div id="no-results">
          <h5 class="text-center">no results found...</h5>
       </div>

       <!-- Details -->
       <div id="details-div" class=" row mx-auto">

       </div>

      <!-- seach result -->
      <div id="phones" class="row mx-auto gx-4">
          
      </div>

      <!-- Bootstrap min.js link -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   
      <!-- Javascript link -->
      <script src="js/app.js"></script>
</body>
</html>
